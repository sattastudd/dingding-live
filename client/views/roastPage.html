<div>
	<div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="row">
                            <div class="row">
                            <!-- need to fix its width -->
                            	<div class="col-xs-12 roastTitle">Roast of {{roastTitle.name}}</div>
                            </div>
                            <div class="row">
	                            <div class="col-xs-12 roastBanner">
	                                <div class="col-xs-12 tpad20">
	                                    <p class="roastQoute">"{{roastTitle.quote}}"</p>
	                                    <p class="pull-right">{{roastTitle.name}}</p>
	                                </div>
	                            </div>
	                        </div>
                            <div class="col-xs-12 col-md-offset-1 col-lg-offset-1" style="margin-bottom:35px">
                                <img src="http://qph.is.quoracdn.net/main-thumb-65424091-200-qfewjnaxxfuqpiqwdlmljcqfxobsefrf.jpeg" class="roastImage" />
                            </div>
                            <div class="col-xs-12" style="margin-top:-30px;">
                                <p class="pull-right">
                                    <img class="hand" social-facebook src="../images/facebook.png"/>
                                    <img class="hand" social-twitter src="../images/twitter.png"/>
                                    <img class="hand" social-gplus src="../images/googleplus.png"/>
                                </p>
                            </div>
                            <div class="col-xs-12" style="margin-top:-20px;color:gray">
                                <p class="pull-right">
                                    <b>{{roastTitle.views}}</b> Views
                                </p>
                            </div>
                            <div class="row" style="background-color:#fff;min-height:560px;">
                                <div class="col-xs-12 roastDiv" ng-repeat="roast in roasts | orderBy:'-createdOn'">
                                    <div class="row">
                                        <div class="col-xs-12" style="margin-bottom:10px">
                                            <div class="row">
                                                <div class="col-xs-12">
                                                    <img class="userIcon" src="{{roast.imgUrl}}" /><b>{{roast.name}}</b>
                                                    <p class="roastTime">{{roast.createdOn | date:'d MMM h:mm a'}}</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-xs-12 roastText">{{roast.comment}}</div>
                                        <div class="col-xs-12" style="font-size:12px;
        margin-top:20px;">
                                            <div>
                                                <span class="pull-left replyBtn" ng-click="replyR(roast)">Reply</span><span class="pull-left replyBtn" ng-click="goToRepliesR(roast)">Comments</span>
                                                <span class="pull-left replyBtn" ng-click="editRComment(roast)">Edit</span>
                                                <!-- <div class="appreciateBtn hand pull-right" ng-class="appreciated?'appreciatedBtn':'appreciateBtn'" ng-click="appreciate(roast)">{{appriValue}}</div><span class="appriNo pull-right"><i class="glyphicon glyphicon-thumbs-up"></i>123</span> -->
                                            </div>
                                        </div> 
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row"><div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 fixedTextBox">
                                <div class="row">
                                    <textarea type="text" my-maxlength="2000" ng-model="rComment.comment" ng-focus="showTextArea()" ng-class="postBlockActive?'textAreaActive':'textAreaBox'" class="form-control textAreaBox" placeholder="Write your text here"></textarea>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12" ng-if="postBlockActive">
                                        <div class="row" style="margin-bottom: 15px;">
                                            <div class="col-xs-12">
                                                <div class="col-xs-12 col-sm-10 col-md-6 col-lg-6 mLeft48">
                                                    <p class="pull-right mTop0" style="color:grey">{{rCommentChar}} words left</p>
                                                </div>
                                            </div>
                                            <div class="col-xs-4">
                                                <input type="checkbox" ng-model="rComment.anonymous" ng-checked="anony" ng-true-value="Y" ng-false-value="N" ng-disabled="anony">Anonymous
                                                <br>
                                            </div>
                                            <div class="col-xs-8">
                                                <div class="col-xs-12 col-sm-10 col-md-4 col-lg-3 mLeft48">
                                                    <button type="btn" ng-hide="editBox" style="background-color:#009688;color:#fff;width:90px;" class="btn btn-default pull-right" ng-click="postRComment()" ng-disabled="btnDisable">Post</button>
                                                    <button type="btn" ng-if="editBox" style="background-color:#009688;color:#fff;width:90px;" class="btn btn-default pull-right" ng-click="updateRcomment()" ng-disabled="btnDisable">Update</button>
                                                    <button type="btn" style="margin-right:10px" ng-click="hideTextArea()" class="btn btn-default pull-right">Cancel</button>
                                            </div>
                                        </div>
                                         <!-- <div class="col-xs-12">
                                                <p><b>Note</b>: Your comment will be posted anonymously if you are not Logged In</p>
                                        </div> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
