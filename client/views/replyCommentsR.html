<div>
    <div class="container-fluid">
        <div class="row"><div class="row" style="background-color:#fff"><div class="col-xs-12">
            <div class="col-xs-12" style="min-height:600px">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" ng-repeat="reply in replyContent">
                        <div class="row">
                            <div class="row">
                                <div class="col-xs-12" style="margin-bottom:10px;margin-top:20px;">
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <img class="userIcon" src="{{reply.imgUrl}}" /><b>{{reply.name}}</b>
                                               <p class="roastTime">{{reply.createdOn | date:'d MMM h:mm a'}}</p>
                                            </div>
                                        </div>
                                    </div>
                                <div class="col-xs-12 roastText">{{reply.comment}}</div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                    	<div class="col-xs-12" style="margin-top:25px;text-align:center;background-color:rgb(247, 95, 5);color:#fff;">
                           	Replies
                        </div>
                    </div>
                    <div class="col-xs-12 roastDiv" ng-repeat="qna in repliesGot.slice().reverse() track by $index">
                                <div class="row">
                                    <div class="row">
                                        <div class="col-xs-12" style="margin-bottom:10px">
                                            <div class="row">
                                                <div class="col-xs-12">
                                                    <img class="userIcon" src="{{qna.imgUrl}}" /><b>{{qna.name}}</b>
                                                    <p class="roastTime">{{qna.createdOn | date:'d MMM h:mm a'}}</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-xs-12 roastText">{{qna.comment}}</div> 
                                    </div>
                                </div>
                    </div>
                </div>
                <div class="row">
                            <div class="row">
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 fixedTextBox">
                                    <div class="row">
                                        <textarea type="text" my-maxlength="2000" ng-trim="false" ng-model="repliesR.comment" ng-focus="showTextArea()" ng-class="postBlockActive?'textAreaActive':'textAreaBox'" class="form-control textAreaBox" placeholder="Write your Reply here"></textarea>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-12" ng-if="postBlockActive">
                                            <div class="row" style="margin-bottom: 15px;">
                                                <div class="col-xs-12">
                                                    <div class="col-xs-12 col-sm-10 col-md-6 col-lg-6 mLeft48">
                                                        <p class="pull-right mTop0" style="color:grey">{{qCommentChar}} words left</p>
                                                    </div>
                                                </div>
                                                <div class="col-xs-4">
                                                    <input type="checkbox" ng-checked="anony" ng-true-value="Y" ng-false-value="N" ng-model="repliesR.anonymous" ng-disabled="anony">Anonymous
                                                    <br>
                                                </div>
                                                <div class="col-xs-8">
                                                    <div class="col-xs-12 col-sm-10 col-md-4 col-lg-3 mLeft48">
                                                        <button type="btn" style="background-color:#009688;color:#fff;width:90px;" class="btn btn-default pull-right" ng-click="postReplyR()" ng-disabled="btnDisable">Post</button>
                                                        <button type="btn" style="margin-right:10px" ng-click="hideTextArea()" class="btn btn-default pull-right">Cancel</button>
                                                    </div>
                                                </div>
                                                <!-- <div class="col-xs-12">
                                                        <p><b>Note</b>: Your comment will be posted anonymously if you are not Logged In</p>
                                                </div> -->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
            </div>
       	</div>
    </div>
</div>
</div>
</div>
